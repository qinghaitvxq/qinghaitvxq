<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ui-date-picker{
            width:240px;
            border:1px solid #ccc;
            font-size:14px;
            font-family:Serif,cursive,fantasy
        }
        .ui-date-picker > .header{
            height:30px;
            line-height:30px;
            text-align:center;
            background-color:#CA2B2B;
            color:#fff;
        }
        .ui-date-picker .caret-left{
            display:block;
            float:left;
            margin-left: 10px;
            margin-top: 6px;
            border-right: 7px solid #fff;
            border-top:7px solid transparent;
            border-bottom: 7px solid transparent;
            width:0;
            height: 0;
            cursor:pointer;
        }
        .ui-date-picker .caret-right{
            display:block;
            float:right;
            margin-right: 10px;
            margin-top: 6px;
            border-left: 7px solid #fff;
            border-top:7px solid transparent;
            border-bottom: 7px solid transparent;
            width:0;
            height: 0;
            cursor:pointer;
        }
        .ui-date-picker .panel{
            width:100%;
            text-align:center;
        }
        .ui-date-picker .panel th{
            line-height:2;
        }
        .ui-date-picker .panel td{
            line-height: 1.2;
        }
        .ui-date-picker .pre-month,
        .ui-date-picker .next-month{
            color:#eee;
        }
        .ui-date-picker .cur-month{
            cursor:pointer;
        }
        .ui-date-picker .cur-month:hover{
            background-color:#ccc;
            color:#fff;
        }
        .ui-date-picker .cur-date{
            color:#CA2B2B;
        }
    </style>
    <script src="../scripts/lib/jquery-3.1.1.js"></script>
    <script>
        function DatePick($target) {
            this.init($target);
            this.render();
            this.bind();
        }
        DatePick.propotype={
            init:function($target){
                this.date=new Date();
                this.$target=$target;
            },
            render:function(){
                var tpl='<div class="ui-date-picker" style="display:none">'
                      + '<div class="header"><span class="pre caret-left"></span><span class="header-date">2016年7月</span><span class="next caret-right"></span></div>'
                      + '<table class="panel">'
                      +      '<thead><tr><th>日</th><th>一</th><th>二</th><th>三</th><th>四</th><th>五</th><th>六</th></tr></thead>'
                      +      '<tbody></tbody>'
                      + '</div>';
                this.$datepicker=$(tpl);
                $('body').append(this.$datepicker);
            },
            bind:function(){

            }
        }
        var datepick=new DatePick($("#date-star"));
    </script>
